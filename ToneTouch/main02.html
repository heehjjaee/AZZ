<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위험 감지 중02</title>
    <link rel="stylesheet" href="index02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="div1">위험 감지 중 </div>
            <div class="db">150dB</div>
        </div>  
        <div class="headphone-container">
            <div class="wave-group">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
                <div class="wave wave-4"></div>
                <div class="wave wave-5"></div>
                <div class="wave wave-6"></div>
                <div class="wave wave-7"></div>
                <div class="wave wave-8"></div>
                <div class="wave wave-9"></div>
                <div class="wave wave-10"></div>
            </div>
            <div class="headphone">
                <img class="headphone-dynamic-gradient-icon" alt="" src="/img/bell-dynamic-gradient.png">
            </div>
            <div class="wave-group">
                <div class="wave wave-10"></div>
                <div class="wave wave-9"></div>
                <div class="wave wave-8"></div>
                <div class="wave wave-7"></div>
                <div class="wave wave-6"></div>
                <div class="wave wave-5"></div>
                <div class="wave wave-4"></div>
                <div class="wave wave-3"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-1"></div>
            </div>
        </div>
        <div class="timeline">
            <div class="time">0min</div>
            <div class="time">1min</div>
            <div class="time">2min</div>
            <div class="time">3min</div>
        </div>
        <div class="message-container">
            <p class="message">안전에 유의하세요!</p> 😣</p>
        </div>
    </div>
</body>
</html>
